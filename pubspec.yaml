name: flutter_ui_furniture_app
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^9.0.0-nullsafety

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/


  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/Quicksand-Regular.ttf
        - asset: assets/Quicksand-Bold.ttf
        - asset: assets/Quicksand-Light.ttf
        - asset: assets/Quicksand-Medium.ttf

    - family: Font Awesome 5 Pro
      fonts:
      - asset: assets/fa-regular-400.ttf
      - asset: assets/fa-light-300.ttf

    - family: Font Awesome 5 Pro Solid
      fonts:
      - asset: assets/fa-solid-900.ttf
        weight: 900
    - family: Font Awesome 5 Pro Brands
      fonts:
      - asset: assets/fa-brands-400.ttf
